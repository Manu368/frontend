<body>
    <div class="manu-container d-flex flex-column justify-content-center mb-2">
        <div class="container-fluid">
            <div class="d-flex flex-row ml-5">
                <a href="./index.html">
                <i class="fa-solid fa-arrow-left manu01"></i></a>
                <h1 class="statement ml-3">Wallet Statement</h1>
            
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="container01 pb-3 mb-3">
        <div class="d-flex flex-row">
            <button class="points-button">Points Available</button>
            <h1 class="counter" id="counter">0</h1>
        </div>
        <h3 class="h03">Withdraw Open time is 06:00 AM.</h3>
        <h3 class="h03">Withdraw Close time is 09:00 AM.</h3>
        <h3 class="h03">Minimum Withdrawl points are 1000.</h3>
        </div>
    </div>
    <div class="container">
       <div class="d-flex flex-row justify-content-center">
        <button class="withdraw mr-2" data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-money-bill-transfer mr-2 n01"></i>Withdraw</button>
        <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Withdraw Money</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="p01">Withdrawable Balnece: <span class="span02" id="span02">₹</span></p>
          <input class="form-control manu" type="text" placeholder="Enter Amount ₹">
          <p class="p02 mt-2">*Minimum ₹ 30, Max ₹ 25000</p>
          <div class="form-group">
            <label for="exampleFormControlInput1">Bank Account Number</label>
            <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter Bank Account Number">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">IFSC Code</label>
            <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter IFSC Code">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Account Holder Name</label>
            <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter Account Holder Name">
          </div>

          <div class="d-flex flex-row justify-content-center">
            <p class="p03 mt-2">(OR)</p>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">UPI ID</label>
            <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter UPI ID">
          </div>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-warning w01">Withdraw Money</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <button class="withdraw" data-toggle="modal" data-target="#exampleModal01"><i class="fa-solid fa-plus mr-2"></i>add funds</button>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Money</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlInput1">Bank Account Number</label>
                <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter Bank Account Number">

              <div class="form-group">
                <label for="exampleFormControlInput1">IFSC Code</label>

              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Account Holder Name</label>
                <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter Account Holder Name">
              </div>
    
              <div class="d-flex flex-row justify-content-center">
                <p class="p03 mt-2">(OR)</p>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">UPI ID</label>
                <input type="text" class="form-control manu" id="exampleFormControlInput1" placeholder="Enter UPI ID">
              </div>
              <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-warning w01">Add Money</button>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
