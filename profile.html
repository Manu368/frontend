<body>
    <div class="profile-container pb-5">
        <div class="container-fluid">
            <a href="./index.html">
            <i class="fa-solid fa-arrow-left ar01"></i>
        </a>
        </div>
        <div class="container">
            <div class="text-center">
                <img src="https://res.cloudinary.com/dqrttxm5s/image/upload/v1689941440/dummy_testimonials_qdgt3w.jpg" class="mt-5 user-image">
                <p class="name01">Name: ABCDEF</p>
                <p class="level01 mb-3">Level:<span class="span03" id="span03">1</span></p>
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Enter First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Last name">
                      </div>
                    </div>
                    <form>
                        <div class="row mt-5">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Enter Contact Number">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Enter Place">
                          </div>
                        </div>
                      </form>
                  </form>
                  <div class="d-flex flex-row justify-content-center mt-5 mb-3">
                    <button class="btn btn-warning">Update</button>
                  </div>
            </div>
            <h1 class="history">Game History</h1>
            <div class="row mt-3">
                <div class="col-12 col-md-6 mt-3">
                    <h3 class="gamesp">Number of Games Played:</h3>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <h6 class="gamesp">Number of Games Won:</h6>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <h6 class="gamesp">Total Money Played:</h6>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <h6 class="gamesp">Total Money Won:</h6>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <h6 class="gamesp">Achievements Won:</h6>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <h6 class="gamesp">Number of Badgets Won:</h6>
                </div>
            </div>
            <hr class="hor">
            <div class="text-center">
            <p class="pri">The company says it has robust privacy policies to protect such personal data.</p>
        </div>
        </div>
    </div>
